<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram DOOM</title>
    <!-- Скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Убираем ползунки прокрутки */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Убираем рамки вокруг игры */
        }
    </style>
</head>
<body>
    <!-- Встраиваем готовый плеер с Doom -->
    <iframe src="https://dos.zone/player/?bundleUrl=https%3A%2F%2Fcdn.dos.zone%2Fcustom%2Fdos%2Fdoom.jsdos&anonymous=1" allowfullscreen></iframe>

    <script>
        // Сообщаем Telegram, что нужно растянуть приложение на весь экран телефона
        Telegram.WebApp.expand();
    </script>
</body>
</html>
