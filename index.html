<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram DOOM</title>
    
    <!-- Скрипт Telegram для работы внутри мессенджера -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
        }
        /* Убираем рамки у плеера и растягиваем на весь экран */
        iframe {
            width: 100%; height: 100%; border: none;
        }
    </style>
</head>
<body>
    <!-- Используем специальный технический домен app.js-dos.com, который разрешает встраивание -->
    <iframe src="https://app.js-dos.com/?anonymous=1&bundleUrl=https://cdn.dos.zone/custom/dos/doom.jsdos"></iframe>

    <script>
        // Растягиваем окно в Телеграме
        Telegram.WebApp.expand();
    </script>
</body>
</html>
